<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nuestra historia ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system;
  background: linear-gradient(180deg, #ffd6e8, #fff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#game {
  width: 90vw;
  max-width: 400px;
  height: 90vw;
  max-height: 400px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  position: relative;
  overflow: hidden;
}

#player {
  width: 40px;
  height: 40px;
  background: #ff5ca8;
  border-radius: 50%;
  position: absolute;
  left: 180px;
  top: 180px;
}

.text {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #555;
}
</style>
</head>

<body>
<div id="game">
  <div id="player"></div>
  <div class="text">MuÃ©veme con el dedo ðŸ’•</div>
</div>

<script>
const player = document.getElementById("player");
let x = 180;
let y = 180;

document.addEventListener("touchmove", e => {
  const rect = document.getElementById("game").getBoundingClientRect();
  x = e.touches[0].clientX - rect.left - 20;
  y = e.touches[0].clientY - rect.top - 20;

  x = Math.max(0, Math.min(x, rect.width - 40));
  y = Math.max(0, Math.min(y, rect.height - 40));

  player.style.left = x + "px";
  player.style.top = y + "px";
});
</script>
</body>
</html>
